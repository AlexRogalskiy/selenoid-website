<div class="container articles">
    <div class="row">
        <div class="col">
            <h2>Articles</h2>
        </div>
    </div>
    <div class="row articles__content">
        <div class="col-12 col-md-8 articles__video">
            <iframe width="100%" height="450" src="https://www.youtube.com/embed/H4gTORMfUmQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="col-12 col-md-4">
            <div class="row articles__articles">
                {{ range $index, $element := where .Data.Pages "Section" "articles" }}
                <div class="col-12 mb-4">
                    <div class="articles__article">
                        <a href="{{ .Permalink }}"><h3 class="articles__article-title">{{ .Title }}</h3></a>
                        <p class="articles__article-description">
                            {{ .Description }}
                        </p>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
